<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<titel> Enregistrement </titel>
</h:head>

<h:body>
	<ui:composition template="template/BasicTemplate.xhtml">
		<ui:define name="title">Connexion</ui:define>
		<ui:define name="content">
			<p:panel>
				<f:facet name="header" text-align="center">
					<p:outputLabel value="Connexion"></p:outputLabel>
				</f:facet>
				<h:form>
					<h:panelGrid columns="2">
						<h:outputText value="Name"></h:outputText>
						<h:inputText required="true" value="#{loginBean.name}"></h:inputText>

						<h:outputText value="Password"></h:outputText>
						<h:inputSecret required="true" value="#{loginBean.password}"></h:inputSecret>
					</h:panelGrid>
					<h:commandButton value="Login"
						action="#{loginBean.validateUsernamePassword}"></h:commandButton>
				</h:form>

			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
