<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default/main.xhtml">
	<ui:define name="content">
		<!-- <h1 class="page-header "> <i class="fa fa-tachometer"></i> Dashboard</h1> -->
		<p:panel>
			<f:facet name="header" text-align="center">
				<p:outputLabel value="Bibliotheque"></p:outputLabel>
			</f:facet>
			<p>Tous etudiant inscrit dans un de nos centre pourra telecharger
				des epreuves des ancien concour ainsi que des corrections des test
				sur cette page</p>

			<div id="jssor_1"
				style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 600px; height: 300px; overflow: hidden; visibility: hidden; border: 2px solid #73AD21;">
				<!-- Loading Screen -->
				<!-- <div data-u="loading"
				style="position: absolute; top: 0px; left: 0px;">
				<div
					style="filter: alpha(opacity = 70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
				<div
					style="position: absolute; display: block; background: url('resources/images/loading.gif') no-repeat center center; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
			</div> -->
				<div data-u="slides"
					style="cursor: default; position: relative; top: 0px; left: 0px; width: 600px; height: 300px; overflow: hidden; border: 2px solid black;">
					<div data-p="112.50" style="display: none;">
						<img data-u="image" src="resources/images/x-academy.jpg" />
					</div>
					<div data-p="112.50" style="display: none;">
						<img data-u="image" src="resources/images/04.jpg" />
					</div>
					<div data-p="112.50" style="display: none;">
						<img data-u="image" src="resources/images/05.jpg" />
					</div>
					<div data-p="112.50" style="display: none;">
						<img data-u="image" src="resources/images/09.jpg" />
					</div>
					<a data-u="ad" href="http://www.jssor.com" style="display: none">Bootstrap
						Slider</a>

				</div>
				<!-- Bullet Navigator -->
				<div data-u="navigator" class="jssorb05"
					style="bottom: 16px; right: 16px;" data-autocenter="1">
					<!-- bullet navigator item prototype -->
					<div data-u="prototype" style="width: 16px; height: 16px;"></div>
				</div>
				<!-- Arrow Navigator -->
				<span data-u="arrowleft" class="jssora12l"
					style="top: 0px; left: 0px; width: 30px; height: 46px;"
					data-autocenter="2"></span> <span data-u="arrowright"
					class="jssora12r"
					style="top: 0px; right: 0px; width: 30px; height: 46px;"
					data-autocenter="2"></span>
			</div>
		</p:panel>

		<h:outputScript name="js/js/jquery-1.11.3.min.js" />
		<h:outputScript name="js/js/jssor.slider.mini.js" />
		<!-- use jssor.slider.debug.js instead for debug -->
		<script>
			jQuery(document)
					.ready(
							function($) {

								var jssor_1_SlideshowTransitions = [ {
									$Duration : 1200,
									$Opacity : 2
								} ];

								var jssor_1_options = {
									$AutoPlay : true,
									$SlideshowOptions : {
										$Class : $JssorSlideshowRunner$,
										$Transitions : jssor_1_SlideshowTransitions,
										$TransitionsOrder : 1
									},
									$ArrowNavigatorOptions : {
										$Class : $JssorArrowNavigator$
									},
									$BulletNavigatorOptions : {
										$Class : $JssorBulletNavigator$
									}
								};

								var jssor_1_slider = new $JssorSlider$(
										"jssor_1", jssor_1_options);

								//responsive code begin
								//you can remove responsive code if you don't want the slider scales while window resizing
								function ScaleSlider() {
									var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
									if (refSize) {
										refSize = Math.min(refSize, 600);
										jssor_1_slider.$ScaleWidth(refSize);
									} else {
										window.setTimeout(ScaleSlider, 30);
									}
								}
								ScaleSlider();
								$(window).bind("load", ScaleSlider);
								$(window).bind("resize", ScaleSlider);
								$(window)
										.bind("orientationchange", ScaleSlider);
								//responsive code end
							});
		</script>

		<style>
.jssorb05 {
	position: absolute;
}

.jssorb05 div, .jssorb05 div:hover, .jssorb05 .av {
	position: absolute;
	/* size of bullet elment */
	width: 16px;
	height: 16px;
	background: url('resources/images/b05.png') no-repeat;
	overflow: hidden;
	cursor: pointer;
}

.jssorb05 div {
	background-position: -7px -7px;
}

.jssorb05 div:hover, .jssorb05 .av:hover {
	background-position: -37px -7px;
}

.jssorb05 .av {
	background-position: -67px -7px;
}

.jssorb05 .dn, .jssorb05 .dn:hover {
	background-position: -97px -7px;
}

.jssora12l, .jssora12r {
	display: block;
	position: absolute;
	/* size of arrow element */
	width: 30px;
	height: 46px;
	cursor: pointer;
	background: url('resources/images/a12.png') no-repeat;
	overflow: hidden;
}

.jssora12l {
	background-position: -16px -37px;
}

.jssora12r {
	background-position: -75px -37px;
}

.jssora12l:hover {
	background-position: -136px -37px;
}

.jssora12r:hover {
	background-position: -195px -37px;
}

.jssora12l.jssora12ldn {
	background-position: -256px -37px;
}

.jssora12r.jssora12rdn {
	background-position: -315px -37px;
}
</style>

	</ui:define>
</ui:composition>
