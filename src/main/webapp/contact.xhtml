<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default/main.xhtml">
	<ui:define name="content">
		<!-- <h1 class="page-header "> <i class="fa fa-tachometer"></i> Dashboard</h1> -->
		<h:outputStylesheet library="css" name="css/style.css" />
		<p:panel>
			<f:facet name="header" text-align="center">
				<p:outputLabel value="Contact"></p:outputLabel>
			</f:facet>
			<p>
				Tel: +(237)696 73 30 23 / 653 65 56 39<br /> E-mail:
				xacademycameroun@gmail.com
			</p>
				///////////////////
				<div id="carousel-example-generic" class="carousel slide"
				data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0"
						class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="resources/images/logo.png" alt="Slide 1"/>
						<div class="carousel-caption">Caption Slide 1</div>
					</div>
					<div class="item">
						<img src="http://placehold.it/450x350" alt="Slide 2"/>
						<div class="carousel-caption">Caption Slide 2</div>
					</div>
					<div class="item">
						<img src="http://placehold.it/450x350" alt="Slide 3"/>
						<div class="carousel-caption">Caption Slide 3</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#carousel-example-generic"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
				///////////////////
		</p:panel>
	</ui:define>
</ui:composition>
